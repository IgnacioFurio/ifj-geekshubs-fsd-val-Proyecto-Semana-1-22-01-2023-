<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy Color</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- INICIO head -->
    <div id="head">
        <div id="logo">
            <p class="nintendo-b">nintendo<sup id="trademark">&reg;</sup></p>
        </div>
    </div>
    <!-- FIN head -->
    <!-- INICIO cuerpo de la web -->
    <div id="cuerpo">
        <!-- carcasa gbc 13,35cm x 7,8 cm -->
        <div id="size-gbc">
            <!-- triangulo infrarrojos y letras 'comm' -->
            <div id="comm">
                <div id="infrared"></div>
                <div id="comm">comm</div>
            </div>
            <!-- pantalla con margen negro  -->
            <div id="screen">
                <div class="margin-scr"></div>
                <div id="screen-blck"></div>
                <div class="margin-scr"></div>
            </div>
            <!-- logo en la consola  -->
            <div id="logo-2">logo</div>
            <!-- pad de movimiento y botones A y B -->
            <div id="control-pad">control pad</div>
            <!-- altavoces y botones select y start  -->
            <div id="menu-buttons">menu buttons</div>
        </div>
    </div>
    <!-- FINAL cuerpo de la web -->
    <!-- INICIO info -->
    <div id="info">
    </div>
    <!-- FINAL info -->
    </body>
</html>
