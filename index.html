<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy Color</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- INICIO head -->
    <div id="head">
        <div id="logo">
            <p id="nintendo" class="gba-font">nintendo<sup id="trademark">&reg;</sup></p>
        </div>
    </div>
    <!-- FIN head -->
    <!-- INICIO cuerpo de la web -->
    <div id="cuerpo">
        <div id="size-gbc"></div>
        <!-- carcasa gbc 13,35cm x 7,8 cm -->
        <div id="relieve">
            <div id="resaltado"></div>
            <div id="borde-inf"></div>
        </div>
        <!-- INICIO elementos carcasa  -->
        <div id="elements">
            <!-- triangulo infrarrojos y letras 'comm' -->
            <div id="comm">
                <div id="infrared">
                    <div id="ir-empty"></div>
                    <div id="ir-triangle-cont">
                        <div id="ir-triangle"></div>
                    </div>
                </div>
                <div class="gba-font g">COMM</div>
            </div>
            <!-- pantalla con margen negro  -->
            <div id="screen">
                <div class="margin-scr"></div>
                <div id="screen-blck">
                    <div id="t-scrn"></div>
                    <div id="m-scrn">
                        <div class="margin-m-scrn">
                            <div id="t-margin-scrn"></div>
                            <div id="light-pwr">
                                <div id="light-pwr-l"><button id="led"></button></div>
                                <div id="light-pwr-r"><p id="font-size-s" class="gba-font w">&nbsp) ) )</p></div>
                            </div>
                            <div id="txt-pwr"><p id="font-size-s" class="gba-font w">POWER</p></div>
                        </div>
                        <div id="main-m-scrn"></div>
                        <div class="margin-m-scrn"></div>
                    </div>
                    <div id="b-scrn"></div>
                </div>
                <div class="margin-scr"></div>
            </div>
            <!-- logo en la consola  -->
            <div id="logo-2">
                <p id= "nintendo2" class="gba-font g">nintendo<sup id="trademark">&reg;</sup></p>
            </div>
            <!-- pad de movimiento y botones A y B -->
            <div id="control-pad">
                <!-- pad de movimiento  -->
                <div id="pad-mov">
                    <div id="pad-arrows">
                        <div id="t-b" class="arr-mv"></div>
                        <div id="l-r" class="arr-mv"></div>
                    </div>
                </div>
                <!-- botones A y B  -->
                <div id="AB-bttn">
                    <div id="B-bttn" class="bttn">
                        <p class="btnn-font gba-font b">B</p>
                    </div>
                    <div id="A-bttn" class="bttn">
                        <p class="btnn-font gba-font b">A</p>
                    </div>
                </div>
            </div>
            <!-- altavoces y botones select y start  -->
            <!-- INICIO botones select y start  -->
            <div id="bottom-side">
                
            </div>
            <!-- FIN botones inicio y start  -->
        </div>
        <!-- FIN elemntos carcasa  -->
    </div>
    <!-- FINAL cuerpo de la web -->
    <!-- INICIO info -->
    <div id="info">
    </div>
    <!-- FINAL info -->
    </body>
</html>
